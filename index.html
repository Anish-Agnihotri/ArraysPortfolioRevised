<!DOCTYPE html>
<html class="animated fadeIn">

<head>
  <meta charset="UTF-8">
  <title>Some Header</title>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <!--Parallax Header -->
  <div id='hero'>
    <div class='layer-bg layer' data-depth='0.10' data-type='parallax'></div>
    <div class='layer-1 layer' data-depth='0.20' data-type='parallax'></div>
    <div class='layer-2 layer' data-depth='0.50' data-type='parallax'></div>
    <div class='layer-3 layer' data-depth='0.80' data-type='parallax'></div>
    <div class='layer-4 layer' data-depth='1.00' data-type='parallax'></div>
  </div>
  <div class="header">
    <div class="logoImg">
          <h3><strong>Arrays</strong></h3>
        </div>
        <div class="sideTextDiv">
          <p>| Creative Agency in Toronto.</p>
        </div>
  </div>
  <div class="text-overlay">
    <h4>INNOVATIVE SOLUTIONS FOR THE COMPANIES OF THE FUTURE</h4>
    <h1>Taking companies from out where </br>to out there.</h1>
    <div class="emailpost">
      <form method="POST" action="#">
        <input class="form-control" id="email" type="email" placeholder="Let us send you our pitch." name="email">
        <button id="send" type="submit" value="&gt;">
          <i class="fa fa-paper-plane" aria-hidden="true"></i>
        </button>
      </form>
      <button id="readmore" href="#continue"><strong>Read More </strong><i class="fa fa-arrow-right"></i></button>
    </div>
  </div>
  <div id='contentcontainer'>
    <div class='container'>
      <div class='row'>
        <div class='col-lg-12' id="aboutsection">
          <div class='card leftone'>
            <div class='topimage'>
              <img src="images/partners/nodejs.svg">
            </div>
            <div class='textsection'>
              <h3>Someting Wong</h3>
              <p>How many do I have to say to no for it to settle in. The more you write the more garbage text needs to be thrown into this section.</p>
            </div>
          </div>
          <div class='card middleone'>
            <div class="topimage">
              <img src="images/partners/rails.svg">
            </div>
          </div>
          <div class='card rightone'>
            <div class="topimage">
              <img src="images/partners/django.svg">
            </div>
          </div>
        </div>
    </div>
  <script src="scripts/index.js"></script>
</body>

</html>
